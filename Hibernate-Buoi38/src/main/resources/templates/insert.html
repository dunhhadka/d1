<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
<form th:object="${product}" method="post" th:action="${'/api/products/save'}" style="width: 50vw;position: relative;left: 50%;transform: translateX(-50%)">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Product name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{name}">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">code</label>
        <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{code}">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="exampleInputPassword2" th:field="*{quantity}">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Price</label>
        <input type="number" class="form-control" id="exampleInputPassword3" th:field="*{price}">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Description</label>
        <input type="text" class="form-control" id="exampleInputPassword4" th:field="*{description}">
    </div>
    <select class="form-select mb-3" aria-label="Default select example" th:field="*{categoryId}">
        <option th:each="category:${all_categories}" th:value="${category.getId()}" th:text="${category.getName()}">One</option>
    </select>
    <select class="form-select mb-3" aria-label="Default select example" th:field="*{sizeId}" multiple>
        <option th:each="size:${all_size}" th:value="${size.getId()}" th:text="${size.getName()}">Two</option>
    </select>
    <select class="form-select mb-3" aria-label="Default select example" th:field="*{colorId}" multiple>
        <option th:each="color:${all_color}" th:value="${color.getId()}" th:text="${color.getName()}">Two</option>
    </select>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
